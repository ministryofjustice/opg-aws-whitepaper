name: "[Workflow] Plan & Apply"

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  security-events: write
  actions: read
  checks: read
  deployments: none
  issues: none
  packages: none
  pull-requests: read
  repository-projects: none
  statuses: none


jobs:
  # generate a branch name  
  branch_name:
    name: "Generate a safe branch name"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/data-parse-branch-name.yml@v3.0.0
  
  # generate workspace name
  workspace_name:
    name: "Generate the workspace name"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/data-parse-workspace.yml@v3.0.0
  
  tf_version:
    needs: [branch_name, workspace_name]
    name: "Get terraform version"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/data-parse-terraform-version.yml@v3.0.0
    with:
      terraform_directory: "./terraform/account/"

  # LINTING
  # run linting for terraform
  tf_lint:
    needs: [tf_version]
    name: "Run terraform linting"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/linting-infrastructure-terraform.yml@v3.0.0
    with:
      directory: "./terraform"
      terraform_version: "${{ needs.tf_version.outputs.version}}"
      terraform_wrapper: false
  
  # tfsec for terraform 
  tfsec_analysis:
    needs: [tf_lint]
    name: "Run TFSec against the code base"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/analysis-infrastructure-tfsec-to-github-security.yml@v3.0.0
  
  # generate semver tag
  semver_tag:
    needs: [branch_name, tfsec_analysis, tf_lint]
    name: "Generate the semver tag value"
    uses: ministryofjustice/opg-github-workflows/.github/workflows/data-parse-semver-tag.yml@v3.0.0
    with:
      branch_name: ${{ needs.branch_name.outputs.parsed }}
    secrets: inherit

  # terraform apply stage
  terraform_account:
    name: "Terraform Account [Apply: ${{ github.ref == 'refs/heads/main'}}]"
    needs: [tf_lint, workspace_name, semver_tag, tf_version]
    uses: ministryofjustice/opg-github-workflows/.github/workflows/build-infrastructure-terraform.yml@v3.0.0
    with:
      terraform_version: "${{ needs.tf_version.outputs.version}}"
      terraform_directory: "./terraform/account"
      terraform_apply: ${{ github.ref == 'refs/heads/main' && true || false }}
      terraform_workspace: "default" 
      is_ephemeral: false
    secrets:
      AWS_ACCESS_KEY_ID_ACTIONS: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
      AWS_SECRET_ACCESS_KEY_ACTIONS: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
      PAGERDUTY_TOKEN: "NONE"
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
  
  end:
    name: 'End of workflow'
    runs-on: 'ubuntu-latest'
    needs: [terraform_account]
    steps:
      - name: "end"
        run: |
          echo "Done"